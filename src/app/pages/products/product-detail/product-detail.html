@if (loading) {
  <p>Chargement...</p>
} @else if (error) {
  <p class="error">{{ error }}</p>
} @else if (product) {
  <div class="head">
    <h2>{{ product.title }}</h2>
    <a routerLink="/products">← Retour</a>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <label>Titre</label>
    <input formControlName="title" />

    <label>Description</label>
    <textarea rows="4" formControlName="description"></textarea>

    <label>Prix</label>
    <input type="number" formControlName="price" />

    <label>Marque</label>
    <input formControlName="brand" />

    <label>Catégorie</label>
    <input formControlName="category" />

    <label>Thumbnail URL</label>
    <input formControlName="thumbnail" />

    <div class="actions">
      <button class="primary" type="submit" [disabled]="form.invalid || saving">
        {{ saving ? 'Enregistrement...' : 'Modifier' }}
      </button>

      <button class="danger" type="button" (click)="remove()">
        Supprimer
      </button>
    </div>
  </form>
}
