<h2>Tous les posts</h2>

<div *ngIf="posts$ | async as data; else loadingTpl">

  <div *ngFor="let p of data.posts" class="card">
    <h3>{{ p.title }}</h3>

    <p class="muted">{{ p.body }}</p>

    <a [routerLink]="['/posts', p.id]">Détails</a>
  </div>

</div>

<ng-template #loadingTpl>
  <p class="muted">Chargement des posts…</p>
</ng-template>
