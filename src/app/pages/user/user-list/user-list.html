<h2>Utilisateurs</h2>

<div *ngIf="users$ | async as data; else loadingTpl">

  <div class="grid">
    <a
      class="card"
      *ngFor="let u of data.users"
      [routerLink]="['/users', u.id]"
    >
      <h3>{{ u.firstName }} {{ u.lastName }}</h3>
      <p class="muted">{{ u.email }}</p>
    </a>
  </div>

</div>

<ng-template #loadingTpl>
  <p class="muted">Chargement des utilisateursâ€¦</p>
</ng-template>
