<h2>Utilisateurs</h2>

@if (loading) {
  <p>Chargement...</p>
} @else if (error) {
  <p class="error">{{ error }}</p>
} @else {
  <div class="grid">
    @for (u of users; track u.id) {
      <a class="card" [routerLink]="['/users', u.id]">
        <img class="avatar" [src]="u.image" alt="avatar" />
        <div>
          <h3>{{ u.firstName }} {{ u.lastName }}</h3>
          <p class="muted">{{ u.email }}</p>
        </div>
      </a>
    }
  </div>
}
